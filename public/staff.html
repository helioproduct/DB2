{{ define "staff" }}

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/position.css">
  <link rel="stylesheet" href="/styles/table.css">
  <title>Hotel Administration</title>
</head>

<body>
<h1>Персонал отеля</h1>

<div class="forms">
  <h2>Добавить сотрудника</h2>
  <form action="http://localhost:8080/staff/insert" method="post">

    <div class="singleform">
      <label>Фамилия</label>
      <br>
      <input type="text"
             name="insert_second_name"
             class="input_field"
             maxlength="50">
    </div>

    <div class="singleform">
      <label>Имя</label>
      <br>
      <input type="text"
             name="insert_name"
             class="input_field"
             maxlength="50">
    </div>

    <div class="singleform">
      <label>Должность</label>
      <br>
      <input type="text"
             name="insert_position"
             class="input_field"
             maxlength="50">
    </div>

    <div class="singleform">
      <label>Телефон</label>
      <br>
      <input type="text"
             name="insert_phone"
             class="input_field"
             maxlength="20">
    </div>

    <input type="submit"
           class="submit"
           value="Добавить">

  </form>

  <h2>Удалить сотрудника</h2>
  <form action="http://localhost:8080/staff/delete" method="post">

    <div class="singleform">
      <label>ID сотрудника:</label>
      <br>
      <input type="number"
             class="input_field"
             name="delete_id">
    </div>

    <input type="submit"
           class="submit_delete"
           value="Удалить">

  </form>
</div>

<div class="tables">
  <h2>Список сотрудников</h2>
  <table class="table">
    <th>ID</th>
    <th>Фамилия</th>
    <th>Имя</th>
    <th>Должность</th>
    <th>Телефон</th>

    {{ range . }}
    <tr>
      <td>{{ .StaffID }}</td>
      <td>{{ .StaffLastName }}</td>
      <td>{{ .StaffFirstName }}</td>
      <td>{{ .StaffPosition }}</td>
      <td>{{ .StaffPhone }}</td>
    </tr>
    {{ end }}
  </table>
</div>

</body>

</html>
{{end}}
